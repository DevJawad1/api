<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container border border-1 border-black shadow w-75">
        <h4 class="h4">Sign up Page</h4>
        <div class="ofinp">
            <input type="text" class="input border border-1 border-black form-control" name="" id="user" placeholder="Student-name"><br>
            <input type="text" class="input border border-1 border-black form-control" name="" id="age" placeholder="Nick-name"><br>
            <input type="email" class="input border border-1 border-black form-control" name="" id="clas" placeholder="Gmail"><br>
            <input type="password" class="input border border-1 border-black form-control" name="" id="gender" placeholder="Password"><br>
          <span>Agree with term and condition</span>  <input type="checkbox" name="" id="" required>
            <div class="h-b">
                <button onclick="submit()" class="button btn btn-dark form-control ">Submit</button>
            </div>
          
        </div>
       
    </div>
    <div id="alertmsg"></div>

    <div id="result"></div>
    <div id="secod">
  
       
     </div>  
    <script src="./index.js"></script>
